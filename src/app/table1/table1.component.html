




<h4 style="text-align:center"> 1.University Name, Country, State/Province in INDIA.

  <br/><br/>

</h4>

<div class="card shadow-all p-0 mt-4 bg-white" >
  <div class="table-content p-2">
    <table class="table-bordered table">
      <thead>
      <tr class="text-center table-background">
        <th>UNIVERSITY NAME</th>
        <th>COUNTRY</th>
        <th>STATE/PROVINCE</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-center" *ngFor="let data of studentData;">
        <td>{{data.name|uppercase}}</td>
        <td>{{data.country|uppercase}}</td>
        <td>{{data["state-province"]|uppercase}}</td>
      </tr>
      </tbody>
    </table>
    <!-- <span class="text-center">
    <pagination-controls id="listing-pagination">
    </pagination-controls>
    </span> -->
  </div>
</div>
